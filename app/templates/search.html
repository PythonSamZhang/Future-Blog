{% extends 'base.html' %}
{% import '_macros.html' as macros %}

{% block title %}Future Blog - 搜索结果{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>{{ keyword }}的搜索结果</h1>
</div>
<div class="container">
    {% include '_posts.html' %}
    {% if pagination %}
    <div class="pagination">
        {{ macros.pagination_widget(pagination, '.search') }}
    </div>
    {% endif %}
</div>
{% endblock %}
