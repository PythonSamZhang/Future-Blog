{% extends 'base.html' %}

{% block title %}Future Blog{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>选择分类</h1>
</div>
<div class="container">
    {% for category in categories %}
        <a href="/blog/categories/add/{{ category.id }}/" class="badge badge-primary badge-pill badge-large">
            {{ category.name }}
        </a>
    {% endfor %}
    <br><br>
    <a href="/blog/categories/new/" class="btn btn-light btn-sm">新分类</a>
</div>
{% endblock %}
